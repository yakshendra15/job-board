<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobBoard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-briefcase"></i>
                <span>JobBoard</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link login-btn">Login</a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card signup-card">
            <div class="auth-header">
                <h2>Create Your Account</h2>
                <p>Join thousands of professionals finding their dream jobs</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="degree">Highest Degree</label>
                    <div class="input-group">
                        <i class="fas fa-graduation-cap"></i>
                        <select id="degree" name="degree" required>
                            <option value="">Select your degree</option>
                            <option value="high-school">High School</option>
                            <option value="associate">Associate's Degree</option>
                            <option value="bachelor">Bachelor's Degree</option>
                            <option value="master">Master's Degree</option>
                            <option value="phd">PhD</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="field">Field of Study</label>
                    <div class="input-group">
                        <i class="fas fa-book"></i>
                        <input type="text" id="field" name="field" placeholder="e.g., Computer Science, Business, Engineering" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="location">Preferred Location</label>
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="location" name="location" placeholder="City, State or Remote" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="skills">Skills (comma separated)</label>
                    <div class="input-group">
                        <i class="fas fa-tools"></i>
                        <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python, Project Management" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <div class="input-group">
                        <i class="fas fa-briefcase"></i>
                        <select id="experience" name="experience" required>
                            <option value="">Select experience level</option>
                            <option value="0">Entry Level (0-1 years)</option>
                            <option value="1-3">Junior (1-3 years)</option>
                            <option value="3-5">Mid-level (3-5 years)</option>
                            <option value="5-10">Senior (5-10 years)</option>
                            <option value="10+">Expert (10+ years)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to job alerts and updates
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="social-auth">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
                <button class="social-btn linkedin-btn">
                    <i class="fab fa-linkedin"></i>
                    Sign up with LinkedIn
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
